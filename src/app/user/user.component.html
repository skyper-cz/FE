<div id="clearfix">
  <h1>Uživatelé</h1>
  <hr>
  <div class="user-card" *ngFor="let user of users">
    <div class="user-profile-img">
      <h2>{{user.name.charAt(0)}}</h2>
    </div>
    <div class="user-info-primal">
      <p>{{user.nick}}</p>
      <p>{{user.name}}</p>
      <p>{{user.age}}</p>
    </div>
    <div class="user-info-secondary">
      <p>{{user.experience}}</p>
      <p>{{user.skills}}</p>
    </div>

  </div>
</div>
