<div id="reg_frame">
  <h1>Edit profilu</h1>


  <form #form="ngForm" name="registration-form">
    <label for="inputNick">Nickname</label><br>
    <input name="nickname" [(ngModel)]="nickname" type="text" required minlength="3" maxlength="10"
           #UzivatelskeJmenoEl="ngModel" id="inputNick" placeholder="Nickname">
    <div [hidden]="UzivatelskeJmenoEl.valid || UzivatelskeJmenoEl.pristine" class="alert alert-danger">
      <p *ngIf="UzivatelskeJmenoEl.errors != null && UzivatelskeJmenoEl.errors.minlength">Jméno je moc krátké</p>
    </div>
    <br>
    <br>
    <div>
      <label for="inputPassword">Heslo</label>
      <br>

      <input name="password" [(ngModel)]="heslo" type="password" required minlength="5" maxlength="30"
             #HesloEl="ngModel" id="inputPassword" class="form-control"
             placeholder="Password">
      <div [hidden]="HesloEl.valid || HesloEl.pristine" class="alert alert-danger">
        <p *ngIf="HesloEl.errors != null && HesloEl.errors.minlength">Heslo je moc krátké</p>
      </div>
    </div>
    <br>
    <br>

    <div>
      <label for="inputName">Jméno, příjmení</label>
      <br>

      <input name="name" [(ngModel)]="name" type="name" required minlength="5" maxlength="30"
             #NameEl="ngModel" id="inputName" class="form-control"
             placeholder="Jméno, příjmení">
      <div [hidden]="NameEl.valid || NameEl.pristine" class="alert alert-danger">
        <p *ngIf="NameEl.errors != null && NameEl.errors.minlength">Jmeno je moc krátké</p>
      </div>
    </div>
    <br>
    <div>
      <label for="inputDescription">Popis</label>
      <br>

      <input name="description" [(ngModel)]="description" type="description" required minlength="5" maxlength="50"
             #PopisEl="ngModel" id="inputDescription" class="form-control"
             placeholder="Popis">
      <div [hidden]="PopisEl.valid || PopisEl.pristine" class="alert alert-danger">
        <p *ngIf="PopisEl.errors != null && PopisEl.errors.minlength">Popis je moc krátký</p>
      </div>
    </div>
    <br>
    <br>

    <div>
      <label for="inputSkills">skills</label>
      <br>

      <input name="skills" [(ngModel)]="skills" type="skills" required minlength="5" maxlength="30"
             #SkillsEl="ngModel" id="inputSkills" class="form-control"
             placeholder="skills">
      <div [hidden]="SkillsEl.valid || SkillsEl.pristine" class="alert alert-danger">
        <p *ngIf="SkillsEl.errors != null && SkillsEl.errors.minlength">Skills je moc krátké</p>
      </div>
    </div>

    <div class="right-inputs">
      <label for="inputSkills">Profilový obrázek</label>
      <br>

      <input name="profilePic" [(ngModel)]="profilePic" type="profilePic"
             #SkillsEl="ngModel" id="inputProfilePic" class="form-control"
             placeholder="profilový obrázek (url)">
    </div>
    <div>
      <button [disabled]="form.invalid" (click)="createUser()" type="submit" routerLink="">
        Registrovat
      </button>
    </div>
  </form>
</div>
<div *ngIf="Prijmuto">

</div>
