<div id="reg_frame">
  <h1>Login</h1>


  <form #form="ngForm">
    <label for="inputNick">Nickname</label><br>
    <input name="nickname" [(ngModel)]="nickname" type="text"
           id="inputNick" placeholder="Nickname">
    <br>
    <br>
    <div>
      <label for="inputPassword">Heslo</label>
      <br>

      <input name="password" [(ngModel)]="heslo" type="password"
             id="inputPassword" class="form-control"
             placeholder="Password">
    </div>

    <div>
      <button [disabled]="form.invalid" (click)="tryToLogIn()" type="submit">
        Submit
      </button>
      <div>{{message}}</div>
    </div>
  </form>
</div>
